plugins {
    id 'java'
}

//配置统一信息，包括root项目
allprojects {
    //统一java插件和版本
    apply plugin : 'java'
    sourceCompatibility = 1.8
    //统一公共属性
    group 'org.example'
    version '1.0-SNAPSHOT'
    //扩展属性
    ext {
        //两种设置方式
        set('logbackVersion', '1.3.0-alpha13')
        junitVersion = "4.12"
    }
}

//配置公用资源
subprojects {
    repositories {
        mavenLocal()
        mavenCentral()
    }
    dependencies {
        testImplementation group: 'ch.qos.logback', name: 'logback-classic', version: "${logbackVersion}"
    }
}